<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
            <button class="menu__button">
                <span class="menu-line"></span>
                <span class="menu-line"></span>
                <span class="menu-line"></span>
            </button>
            <div class="nav-logo">
                <img src="img/logo/logo.svg" alt="YouTube">
            </div>
            <div class="input-group">
                <input type="search" class="input-search" placeholder="search">
                <button class="button-search"> 
                    <svg class="icon icon-search" width="19" height="19">
                        <use xlink:href="img/icons.svg#search"></use>
                    </svg>
                </button>
            </div>
            <div class="icons">
                <a href="#" class="icons-link">
                    <svg class="icon icon-video" width="21" height="20">
                        <use xlink:href="img/icons.svg#phone-18"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link "  >
                    <svg class="icon icon-menu" width="21" height="21">
                        <use xlink:href="img/icons.svg#Combined Shape"></use>
                    </svg>
                </a>
                <a href="#" class="icons-link "  >
                    <svg class="icon icon-sub" width="22" height="26">
                        <use xlink:href="img/icons.svg#ui-11"></use>
                    </svg>
                </a>
            </div>
            <div class="user">
                <a href="#">
                    <img src="img/Userpic.jpg" alt="" class="user-avatar">
                </a>
            </div>
    </header>

</body>
</html>
